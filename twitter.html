<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js?ver=1.4.0"></script> 

<script>
    $(document).ready(function() { 
    
    //Why callback?
        $.getJSON("http://search.twitter.com/search.json?callback=?&q=%40twitterapi", function (data) {
	    $.each(data.results, function(n, datum) {
		$("#twitter").append(datum.text+"<br>");
	    });
        });
    });
</script>
</head>

<body>
    <div id="twitter">
    </div>
</body>

</html>
